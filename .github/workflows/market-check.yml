name: Market Strength - daily job

on:
  workflow_dispatch:    # cho phép run thủ công từ Actions UI
  schedule:
    - cron: '30 1 * * *'   # chạy hàng ngày lúc 01:30 UTC (08:30 VN)

jobs:
  run-bot:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      - name: Install dependencies (if requirements.txt exists)
        run: |
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          # thêm mấy thư viện thường dùng nếu không có trong requirements
          pip install requests pandas vnstock python-dotenv || true

      - name: Create data folders
        run: |
          mkdir -p data_hist logs

      - name: Run download and compute scripts
        run: |
          # gọi script của bạn theo thứ tự cần thiết
          python download_history_vnstock.py || true
          python normalize_data_hist.py || true
          python compute.py || true

      - name: Notify Telegram (send one message)
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          python notify_market.py
