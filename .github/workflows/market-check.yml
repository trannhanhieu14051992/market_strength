name: Market Strength - daily job

# Kích hoạt tự động theo lịch và có thể chạy thủ công
on:
  workflow_dispatch: {}
  schedule:
    # chạy mỗi ngày lúc 01:30 UTC (08:30 VN) — chỉnh theo ý bạn
    - cron: '30 1 * * *'

jobs:
  run-bot:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Upgrade pip and install dependencies (if requirements.txt exists)
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          # packages cần cho project (nếu không dùng requirements.txt)
          pip install requests pandas vnstock

      - name: Prepare folders
        run: |
          mkdir -p data_hist logs || true

      - name: Run data job / bot
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          CHAT_ID: ${{ secrets.CHAT_ID }}
          # nếu cần thêm biến khác, thêm ở đây
        run: |
          # đổi tên file chạy nếu bạn dùng tên khác (ví dụ bot_server_cloud.py or bot_server.py)
          if [ -f bot_server_cloud.py ]; then
            python bot_server_cloud.py
          elif [ -f bot_server.py ]; then
            python bot_server.py
          else
            echo "ERROR: No runner script found (bot_server_cloud.py or bot_server.py)."
            exit 2
          fi 
