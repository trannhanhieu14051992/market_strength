name: Market Strength - daily job

on:
  workflow_dispatch:   # cho phép chạy thủ công từ Actions UI
  schedule:
    - cron: '30 1 * * *'   # chạy hàng ngày lúc 01:30 UTC (08:30 VN) — chỉnh nếu cần

jobs:
  run-bot:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      - name: Install dependencies (if requirements.txt exists)
        run: |
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          fi
          pip install requests vnstock pandas python-dotenv || true

      - name: Prepare data folders
        run: |
          mkdir -p data_hist logs

      - name: Run download and compute scripts
        run: |
          # chỉnh tên script nếu khác: download_history_vnstock.py, compute.py ...
          python download_history_vnstock.py || true
          python compute.py || true

      - name: Notify Telegram (send one message)
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          CHAT_ID:         ${{ secrets.CHAT_ID }}
        run: |
          python notify_market.py

      - name: Complete
        run: echo "Workflow finished"
